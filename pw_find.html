<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비밀번호 초기화</title>
    <link rel="stylesheet" href="css/common.css" />
    <script src="js/common.js"></script>
  </head>
  <body>
    <div class="wrap">
      <main class="sub_page">
        <nav class="sub_tab">
          <div class="before_icon">
            <a href="login.html"
              ><img src="img/icon/icon_arrow_before.svg" alt="이전"
            /></a>
          </div>
          <h2>비밀번호 찾기</h2>
        </nav>
        <section class="sub_pw">
          <div class="sub_infor_rg password_rg">
            <div class="pw_cont">
              <div class="pw_list">
                <div class="cont_title">
                  <h3>업소명</h3>
                  <div class="oneline">
                    <input type="text" placeholder="업소명" />
                  </div>
                </div>
              </div>
              <div class="pw_list">
                <div class="cont_title">
                  <h3>대표자명</h3>
                  <div class="oneline">
                    <input type="text" placeholder="대표자명" />
                  </div>
                </div>
              </div>
              <div class="pw_list">
                <div class="cont_title">
                  <h3>대표자 휴대폰 번호</h3>
                  <input type="text" placeholder="-없이 숫자만 입력해주세요" />
                </div>
              </div>
            </div>
            <div class="cm_btn reset_btn"><a href="#">비밀번호 초기화</a></div>
          </div>
        </section>
        <aside class="modal_pw_complete">
          <div class="modal_bg"></div>
          <div class="modal_complete_box">
            <div class="delete_tit">
              <p>비밀번호 초기화가<br />완료되었습니다.</p>
            </div>
            <div class="cm_btn modal_reset_btn">
              <a href="#">확인</a>
            </div>
          </div>
        </aside>
      </main>
    </div>
  </body>
</html>
